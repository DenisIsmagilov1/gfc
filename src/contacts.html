<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style-85e2f95bfda2c128e51be6e61a1f17a1.min.css">
  <title>GFS</title>
</head>
<body>
  <div class="wrapper">
    @@include('./components/_header.html')
    <main class="root">
      <section class="section">
        <div class="container section">
          <div class="section__body">
            <div class="contacts">
              <div class="contacts__row">
                <div class="contacts__header">
                  <div class="contacts__title">
                    <h1>
                      Контакты
                    </h1>
                  </div>
                  <div class=contacts__list">
                    <ul>
                      <li class="contacts__item">
                        <div class="contacts__item__num">
                          <img src="./img/icons/phone.png" alt="">
                        </div>
                        <div class="contacts__item__body">
                          <div class="contacts__item__title">
                            Номер телефона
                          </div>
                          <p>
                            +44 1223 96 8585
                          </p>
                        </div>
                      </li>
                      <li class="contacts__item">
                        <div class="contacts__item__num">
                          <img src="./img/icons/mail.png" alt="">
                        </div>
                        <div class="contacts__item__body">
                          <div class="contacts__item__title">
                            Электронная почта
                          </div>
                          <p>
                            support@globalfinancesystemltd.com
                          </p>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="contacts__body">
                  <form class="contacts__form">
                    <div class="contacts__pretitle section__pretitle">
                      Свяжитесь с нами:
                    </div>

                    <label for="name">
                      Ваше имя (обязательно)
                    </label>
                    <input id="name" type="text">

                    <label for="email">
                      Ваш e-mail (обязательно)
                    </label>
                    <input id="email" type="text">

                    <label for="theme">
                      Тема
                    </label>
                    <input id="theme" type="text">

                    <label for="message">Сообщение</label>
                    <textarea id="message" type="text"></textarea>
                    
                    <button type="submit" class="button button_filled">
                      Отправить
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    @@include('./components/_footer.html')
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
